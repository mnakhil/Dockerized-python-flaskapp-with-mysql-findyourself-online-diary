{% extends "main.html" %}
{% block title %}{{user.firstName}}{% endblock %}
{% block mainbody %}
<img src="\static\yourentries.png" class="rounded mx-auto d-block img-fluid" width="600 " height="150"> 

    {% for entry in user.diaries %}
    <br>
    <div class="container rounded p-4 my-4 text-white" style="background-color: gainsboro; width: 70%;">
      <h7 style="color: black;">{{entry.date}}</h7><br>
      {% if entry.privacy=='2' %}
      <h6 style="color:blue;">Public</h6>
      {% else %}
      <h6 style="color:blue;">Private</h6>
      {% endif %}
      <hr><br>  <h5 style="text-align:justify; color: black;">{{entry.data}}</h5>

    </div>
    

    {% endfor %}

<br><br><br><br><br><br><br><br>
{% endblock %}
